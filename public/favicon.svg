<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGradient)"/>
  
  <!-- Sparkle/AI effects -->
  <circle cx="140" cy="120" r="12" fill="#fff" opacity="0.6"/>
  <circle cx="380" cy="140" r="8" fill="#fff" opacity="0.5"/>
  <circle cx="400" cy="380" r="10" fill="#fff" opacity="0.4"/>
  
  <!-- Phone icon -->
  <g filter="url(#shadow)">
    <path d="M340 320c-20-20-45-20-65 0l-20 20c-5 5-12 5-17 0l-70-70c-5-5-5-12 0-17l20-20c20-20 20-45 0-65l-35-35c-20-20-45-20-65 0l-25 25c-25 25-30 65-10 100 30 50 75 95 125 125 35 20 75 15 100-10l25-25c20-20 20-45 0-65l-35-35z" 
          fill="url(#phoneGradient)" 
          transform="translate(100, 100) scale(0.7)"/>
  </g>
  
  <!-- Stylized "C" letter -->
  <text x="256" y="340" font-family="Arial Black, Arial, sans-serif" font-size="220" font-weight="900" fill="#fff" text-anchor="middle" opacity="0.95">C</text>
  
  <!-- Signal waves -->
  <path d="M350 160 Q380 130 410 160" stroke="#fff" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M370 130 Q400 100 430 130" stroke="#fff" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M390 105 Q415 80 440 105" stroke="#fff" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.3"/>
</svg>
